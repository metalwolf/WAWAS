<!--

Definition of listeners:
They are necesary for anything to work, you need at least one listener

The default listener is NOT loaded and only offer default values

-->
<config>

  <listeners>

    <default>
      <ip>127.0.0.1</ip>
      <port>81</port>
      <maxconnections>200</maxconnections>
      <bufferlength>8152</bufferlength>
      <protocol>HTTP11</protocol>
    </default>

    <listener>
      <name>server</name>
      <ip>162.243.131.169</ip>
      <port>81</port>
    </listener>

